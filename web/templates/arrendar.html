{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 class="text-center my-4">Detalle: {{juego.titulo}}</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
            <div class="card">
                <div class="container"><p><strong>Plataforma:</strong> {{ juego.plataforma.nombre }}</p>
                    <p><strong>Descripci√≥n:</strong></p>
                    <div style="border: 1px solid #ccc;  border-radius: 4px; background-color: #f9f9f9; ">
                        {{ juego.descripcion }}
                    </div></div>
                
                <div class="card-body">
                    <div class="card-header">Seleccione Fecha</div>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input
                                    id=""
                                    type="date"
                                    class="form-control"
                                    name="fecha"
                                    placeholder="Fecha"
                                    value="{{ fecha | default:'' }}"
                                    required
                            >
                        </div>
                        
                            <div class="d-flex justify-content-center col-md-6"><button type="submit" class="btn btn-sm btn-primary my-3">Arrendar</button><a href="{% url 'index' %}" class="btn btn-sm btn-primary my-3">Cancelar</a></div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
